
# Folder containing ffmpeg and ffprobe
ffmpeg_dir:
  mac:
  win:
  linux:

# Supported video files formats
video_files_formats: ['mov', 'mp4', 'mkv']

# Supported image files firmats
image_files_formats: ['jpg', 'jpeg', 'tif', 'tiff', 'exr', 'png', 'dpx']

# Regular expression partern to use
# for retriving version number from a file name
versions_regex:
  - '([vV])(?P<version_number>[0-9]+)' # v001, V00001
  - '([A-Za-z]+)_(?P<version_number>[0-9]+)' # name_01
